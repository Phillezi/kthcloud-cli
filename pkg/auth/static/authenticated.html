<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Authenticated</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>☁️</text></svg>"
    />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
        background-color: #282c34;
        color: #ffffff;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }
      .container {
        max-width: 600px;
        padding: 2rem;
        background-color: #3a3f47;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      h1 {
        font-size: 1.8rem;
        margin-bottom: 1rem;
        color: #61dafb;
      }
      p {
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Authorization Complete</h1>
      <p>
        The authorization token has been received. You can close this window if
        it hasn't closed automatically.

        ></polyline>
        <path

            stroke: rgb(0, 0, 0);
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-width: 2;
          "
        ></path>
      </svg>
    </div>
    <script>
      function closeWindow() {
        if (window.opener) {
          window.opener = null;
        }
        window.close();
      }
      closeWindow();
    </script>
  </body>
</html>
